HOSTS:
  centos-6:
    roles:
      - master
      - agent
      - client
      - storage
      - meta
      - mgmt
    platform: el-6-x86_64
    hypervisor: docker
    image: centos:6
    docker_preserve_image: true
    docker_cmd:
      - '/sbin/init'
    docker_image_commands:
      - 'yum install -y tar wget'
CONFIG:
  log_level: debug
  type: foss
